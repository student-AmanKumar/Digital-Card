<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Card</title>
  <script src="https://kit.fontawesome.com/bfc6a1edf2.js" crossorigin="anonymous"></script>
  <style>
    body {
      overflow-y: hidden;
      margin: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 320px;
      height: 420px;
      perspective: 1000px;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card:hover .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #00ffe7;
      box-shadow: 0 0 20px #00ffe7;
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      padding: 20px;
    }
    .back {
      transform: rotateY(180deg);
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      /* border: 3px solid #00ffe7; */
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      font-size: 14px;
      text-align: center;
    }
    .skills #img {
      margin-top: 25px;
      width: 40px;
      height: 39px;
      
    

    }
    .links a {
      margin: 10px;
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .links a:hover {
      color: #fff;
    }
  </style>
</head>
